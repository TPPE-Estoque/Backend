version: '3.9'

services:
  backend:
    build: .
    container_name: django_backend
    command: python src/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=estoque_db
      - POSTGRES_USER=estoque_user
      - POSTGRES_PASSWORD=estoque_pass
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=estoque_db
      - POSTGRES_USER=estoque_user
      - POSTGRES_PASSWORD=estoque_pass
    ports:
      - "5432:5432"

volumes:
  postgres_data: